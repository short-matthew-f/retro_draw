<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>RETRO DRAW</header>
    <main>
      <section class="palette">
        <button style="background: red;"></button>
        <button style="background: orange;"></button>
        <button style="background: yellow;"></button>
        <button style="background: green;"></button>
        <button class="active" style="background: blue;"></button>
        <button style="background: violet;"></button>
        <button style="background: white;"></button>
        <button style="background: black;"></button>
      </section>
      <section class="grid"></section>
      <section class="controls">
        <button class="clear">CLEAR ALL</button>
        <button class="fill">FILL ALL</button>
        <button class="fill-empty">FILL EMPTY ONLY</button>
      </section>
    </main>
  </body>
</html>
